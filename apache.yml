- hosts: 172.31.41.218
  become: yes
  tasks:
        - name: install apache
          yum:
             name: httpd
             state: present
        - name: copy to remote machine
          copy:
             src: index.html
             dest: /var/www/html/
        - name: starting apache
          service: 
            name: httpd
            enable: yes
            state : started          
